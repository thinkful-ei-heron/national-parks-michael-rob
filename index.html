<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>National Parks Search</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
      <h1>National Parks Search</h1>
      <form>
        <label for="search">State(s) (2-letter codes)</label>
        <input type="text" id="searchbox" name="search" placeholder="CA CO">
        <label for="count">Maximum number of results</label>
        <input name="count" type="number" id="count" value="10">
        <input type="submit" value="Search">
      </form>
      <div id="results"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

  <script type="text/javascript" src="index.js"></script>
</body>
</html>
